<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl w/ Esri ArcGIS API for JavaScript example</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>

    <div id="controls" style="position: absolute; top: 10px; left: 70px; z-index: 10;">
      <select id="renderMode">
        <option value="wasm_parquet">WASM Parquet</option>
        <option value="geojson">GeoJson</option>
        <option value="rest_api_parquet">REST API Parquet</option>
      </select>
      <button id="renderButton">Load</button>
    </div>

    <script type="module" src='app.js'></script>
  </body>
</html>
